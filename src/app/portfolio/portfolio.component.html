<section class="section pointer" id="portfolio">
    <div class="container">
        <div class="row justify-content-center txt-bg txt-bg-portfolio">
            <div class="col-lg-6">
                <div class="wow fadeIn section-title text-center mb-4 pb-2">
                    <div class="mb-5 pb-3"> <i class="far fa-clone h1 text-muted"></i></div>
                    <h2 class="h3 font-weight-bold">My Portfolio</h2>
                    <p class="text-muted mx-auto mb-0 mt-4 para-desc">Sample of some of my projects</p>
                </div>
            </div>
        </div>
        <div class="row container-grid mt-4 pt-2">
            <div *ngFor="let project of portfolioData; let i = index" class="wow {{project['animationClass']}} col-lg-4 spacing" [attr.data-wow-delay]="[project['delay']]">
                <ng-template #title><strong><em>Click To Checkout My Code.</em></strong></ng-template>
                
                <!-- Mantener solo los tres proyectos superiores -->
                <a *ngIf="i < 3" class="item-box m-2" [placement]="[project['placement']]" [ngbTooltip]="title" rel="noreferrer"
                   aria-label="project(opens in a new tab)" href="https://github.com/arturalexander/{{project['project']}}" target="_blank">
                    <img class="item-container img-fluid mx-auto" src="assets/images/portfolio/{{project['project']}}.webp"
                         alt="{{project['project'].replaceAll('-',' ')}}" title="{{project['project'].replaceAll('-',' ')}}" 
                         width="698" height="543" loading="lazy">
                    <div class="item-mask">
                        <div class="item-caption text-white text-center">
                            <h3 class="h5">{{project['project'].replaceAll('-',' ')}}</h3>
                            <p class="text-uppercase">{{project['description']}}</p>
                        </div>
                        <div class="image-description text-white">{{project['hoverDescription']}}</div>
                    </div>
                </a>

                <!-- Texto debajo de cada proyecto -->
                <div *ngIf="i == 0" class="text-center mt-2"><strong></strong></div>
                <div *ngIf="i == 1" class="text-center mt-2"><strong></strong></div>
                <div *ngIf="i == 2" class="text-center mt-2"><strong></strong></div>
            </div>
        </div>
    </div>
</section>
